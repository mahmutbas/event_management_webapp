<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <!-- Header -->
    <header>
        <div class="container" id="maincontent" tabindex="-1">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="#{request.contextPath}/style/theme/img/profile.png" alt=""/>
                    <div class="intro-text">
                        <h1 class="name">#{eventController.event.getEventName()}</h1>
                        <hr class="star-light"/>
                        <span class="skills">#{eventController.event.getAddressText()}</span>
                        <br/>
                        <span class="skills">
                            <h:outputText value="#{eventController.getEventDate()}">
                          <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                        </h:outputText>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</ui:composition>
