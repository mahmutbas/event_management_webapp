<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3org/TR/xhtml11/DTD/xhtml11.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</h:head>

<body>
<h:form>
    <p:panel header="What do you see here?" >
        <div style="height:50px">
            This is a simple PrimeFaces 5 project running on Spring Boot 1.1.4.
        </div>
    </p:panel>
    <p:panel header="JSF 2.2 Bean Access">
        #{sampleController.hello}
    </p:panel>

    <p:dataTable value="#{speakerService.findAllSpeakers()}" var="speaker">
        <p:column headerText="Name">
            <h:outputText value="#{speakerService.findByFullName('Trisha Gee').getSubject()}"/>
        </p:column>
    </p:dataTable>
</h:form>
</body>
</html>
