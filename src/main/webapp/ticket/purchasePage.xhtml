<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
>
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>#{messages['com.iyzico.event.menu.register']}</h2>
                    <hr class="star-primary"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h:form name="sentMessage" id="contactForm">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="name">#{messages['com.iyzico.event.card']}</label>
                                <p:inputMask id="name" class="form-control" placeholder="#{messages['com.iyzico.event.card']}"
                                             value="#{ticketController.cardNumber}" mask="9999999999999999"/>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="email">#{messages['com.iyzico.event.code']}</label>
                                <p:inputText id="email" class="form-control" placeholder="#{messages['com.iyzico.event.code']}" value="#{ticketController.discountCode}"/>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <!-- <label for="message">#{messages['com.iyzico.event.period']}</label>
 -->
                                <!--  <h:panelGrid columns="2" cellpadding="5">-->
                                <p:outputLabel for="inline" value="Inline:"/>
                                <p:calendar id="inline" value="#{ticketController.registrationDate}" pattern="dd-MM-yyyy" mask="true"/>
                                <!-- </h:panelGrid>-->
                            </div>
                        </div>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <p:commandButton class="btn btn-success btn-lg" value="#{messages['com.iyzico.event.menu.register']}" id="registerButtonId"
                                                 actionListener="#{ticketController.registerForTicket(event)}" styleClass="ui-priority-primary"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </section>
</ui:composition>
